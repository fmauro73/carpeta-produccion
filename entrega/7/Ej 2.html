<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 MD(+)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-rosa { background-color: #e7bcbf; }
        .bg-azul { background-color: #d1f1f7; }
        .bg-verde { background-color: #ccebd3; }
        .bg-gris { background-color: #cbd0d8; }
        .separacion {
            margin-bottom: 15px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
        }
        .col-md-2, .col-md-6, .col-12 {
            flex: 1 1 100%;
            max-width: 100%;
        }
        @media(min-width: 768px) {
            .col-md-6 {
                flex: 1 1 49%; 
                max-width: 49%;
            }
            .col-md-2 {
                flex: 1 1 18%; 
                max-width: 18%;
            }
        }
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <div class="row separacion">
            <div class="col-12 bg-verde p-3 center-text">
                <h3>Header</h3>
            </div>
        </div>

        <div class="row separacion">
            <div class="col-12 bg-azul p-3 center-text">
                <h3>Banner Interno</h3>
            </div>
        </div>

        <div class="row separacion">
            <div class="col-md-6 bg-gris p-3 center-text">
                <h3>Columna Izquierda</h3>
            </div>
            <div class="col-md-6 bg-gris p-3 center-text">
                <h3>Columna Derecha</h3>
            </div>
        </div>

        <div class="row separacion">
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 1</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 2</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 3</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 4</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 5</h3>
            </div>
        </div>
        <div class="row separacion">
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 6</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 7</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 8</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 9</h3>
            </div>
            <div class="col-md-2 bg-azul p-3 center-text">
                <h3>Col 10</h3>
            </div>
        </div>

        <div class="row separacion">
            <div class="col-12 bg-verde p-3 center-text">
                <h3>Footer</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
